<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet.toolbar.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html,
        body,
        #map {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <button id="helpbutton" role="button" class="btn btn-info">Комплексы</button>
    <button id="helpbutton1" role="button" class="btn btn-secondary">Перекрестки </button>
    <button id="helpbutton2" role="button" class="btn btn-primary">Аналитика</button>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
<script src="L.Control.Button.js"></script>
<script>
    var map = L.map('map').setView([42.3000, 47.5000], 9);
    L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        //attribution: '<a href="http://openstreetmap.org/copyright">OpenStreetMap Contributors</a>'
        
    }).addTo(map);


    var button = new L.Control.Button(L.DomUtil.get('helpbutton'), { position : 'topleft' });
    var button1 = new L.Control.Button(L.DomUtil.get('helpbutton1'), { position : 'topleft' });
    var button2 = new L.Control.Button(L.DomUtil.get('helpbutton2'), { position : 'topleft' });
    


    button.addTo(map);
    button1.addTo(map);
    button2.addTo(map);


    button.on('click', () => {
        if (button.isToggled()) {
            console.log('toggled');
        } else {
            console.log('untoggled');
        }
    });

</script>

</html>
